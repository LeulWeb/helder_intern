<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</head>
<body>
    
    <main  class="bg-[#CB041D] w-screen h-screen">
        <div class="flex flex-col md:flex-row  h-full items-center w-screen md:w-10/12 mx-auto">
            <p class="text-4xl text-white  font-bold block block md:hidden mt-4">Big Discount!</p>

                    <p class="text-2xl  md:text-4xl font-bold hidden md:block">Big Discount!</p>
                    <p class="font-light text-justify my-4">

                    </p>

                    <div class="max-md:w-screen max-md:flex max-md:justify-center ">
                        <button class="hover:text-white hover:bg-[#CB041D] bg-white text-[#CB041D] font-semibold text-lg py-1 px-3 rounded flex items-center space-x-2">
                            <iconify-icon icon="mdi-light:cart" style="color: #cb041d;"></iconify-icon>
